<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>還車驗證</title>
</head>
<body>
    <h2>還車驗證</h2>
    <button id="loginBtn">登入LINE進行驗證</button>

    <script>
        // 設定LINE Login參數
        const lineLoginChannelId = '2006556911';
        const redirectUri = 'https://a04a-140-117-177-209.ngrok-free.app/callback';

        // 登入LINE
        document.getElementById("loginBtn").onclick = function() {
            const lineLoginUrl = `https://access.line.me/oauth2/v2.1/authorize?response_type=code&client_id=${lineLoginChannelId}&redirect_uri=${encodeURIComponent(redirectUri)}&state=12345abcde&scope=openid%20profile`;
            window.location.href = lineLoginUrl;
        };
    </script>
</body>
</html>
